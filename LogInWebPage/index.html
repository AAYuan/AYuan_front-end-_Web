<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录首页</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<!--最外层-->
    <div id="content">
        <!--面板-->
        <div class="panel">
            <!--账号-->
            <div class="group">
                <label>username</label>
                <input placeholder="Input username">
            </div><br>

            <!--密码-->
            <div class="group">
                <label>password</label>
                <input placeholder="Input password" type="password">
            </div>
            <!--登录-->
            <div class="login">
                <button>log in</button>
            </div>
        </div>
        <!--注册-->
        <div class="register">
            <button>register</button>

        </div>
    </div>
</body>
</html>
